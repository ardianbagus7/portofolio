  cloud_firestore: ^3.1.0
  dartz: ^0.10.0
  firebase_auth: ^3.2.0
  firebase_core: ^1.10.0
  firebase_storage: ^10.1.0
  flutter_bloc: ^8.0.0
  flutter_signin_button: ^2.0.0
  get: ^4.3.8
  get_it: ^7.2.0
  get_storage: ^2.0.3
  google_fonts: ^2.1.0
  google_sign_in: ^5.2.1
