  image_picker: ^0.8.4+4
  injectable: ^1.5.0
  intl: ^0.17.0
  json_annotation: ^4.3.0
  pull_to_refresh: ^2.0.0
  responsive_framework: ^0.1.5
  rxdart: ^0.27.3
  equatable: ^2.0.3
  fluttertoast: ^8.0.8
  animated_text_kit: ^4.2.1 

  cupertino_icons: ^1.0.2
  url_strategy: ^0.2.0

